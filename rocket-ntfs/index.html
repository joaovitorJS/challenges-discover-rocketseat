<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Rocket NFTs</title>
</head>

<body>
  <header class="header-container">
    <a href="/">
      <img src="assets/logo.svg" alt="Logo escrito Rocket NFTs">
    </a>
    <nav>
      <ul class="list-links">
        <li>
          <a href="#">Comprar NFT</a>
        </li>
        <li>
          <a href="#">Sobre</a>
        </li>
        <li>
          <a href="#">FAQ</a>
        </li>
      </ul>
      <button aria-label="Botão com para ir em conectar carteira">
        <img src="assets/logo_MetaMask.svg" alt="Logo MetaMask, cabeça de uma raposa">
        <span>Conectar carteira</span>
      </button>
      <button id="button-close-menu" aria-label="Botão para fechar o menu de navegação">
        <img src="assets/up-arrow.svg" alt="Imagem de uma seta para cima">
      </button>
    </nav>
    <button id="button-open-menu" aria-label="Botão para abrir o menu de navegação">
      <img src="assets/menu.svg" alt="Imagem de com três traços separados na vertical">
    </button>
  </header>
  <main>
    <section class="initial-section">
      <div class="column-avatars">
        <p>
          Mercado digital para colecionáveis em criptos e tokens não fungível (NFT).
          Compre, venda e descubra ativos digitais exclusivos para você.
        </p>
        <div class="avatars">
          <img src="assets/group-avarts.png" alt="Imagem com artistas, cada um em um circulo">
          <div>
            <span>+10</span>
            <p>Artistas selecionados</p>
          </div>
        </div>
      </div>
      <div class="column-subtitle">
        <h2>
          Descubra a verdadeira <br>
          arte digital e <br>
          colecione diversas <br>
          <span>NFTs</span>
        </h2>
        <img src="assets/badge.svg" alt="Imagem redonda com a seguinte frase: A arte explore">
      </div>
    </section>
  </main>

  <script src="scripts/scripts.js">

  </script>
</body>

</html>
